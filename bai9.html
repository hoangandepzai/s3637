<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
</head>
<body>
    <div id="imageContainer" style="position: relative; width: 100%; height: 500px; overflow: hidden;">
        <div id="imageView" style="display: flex; transition: transform 0.5s ease;">
            <img class="image" src="image1.jpg" alt="Image 1" style="width: 100%; height: auto;">
            <img class="image" src="image2.jpg" alt="Image 2" style="width: 100%; height: auto;">
            <img class="image" src="image3.jpg" alt="Image 3" style="width: 100%; height: auto;">
        </div>
        <button id="prevBtn" onclick="showPrevImage()" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); font-size: 24px; cursor: pointer; background: transparent; border: none; color: white;">❮</button>
        <button id="nextBtn" onclick="showNextImage()" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); font-size: 24px; cursor: pointer; background: transparent; border: none; color: white;">❯</button>
    </div>

    <script>
        var currentImageIndex = 0;
        var imageCount = document.querySelectorAll('.image').length;
        var imageView = document.getElementById('imageView');

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageCount;
            updateImageView();
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + imageCount) % imageCount;
            updateImageView();
        }

        function updateImageView() {
            var translateValue = -currentImageIndex * 100 + '%';
            imageView.style.transform = 'translateX(' + translateValue + ')';
        }

        function autoChangeImage() {
            setInterval(function() {
                showNextImage();
            }, 3000);
        }

        autoChangeImage();
    </script>
</body>
</html>
